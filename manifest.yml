---
applications:
- name: task04
  memory: 256M
  buildpacks:
  - nodejs_buildpack
  command: npm start
  services:
    - my-xsuaa-service
 
 
- name: my-approuter
  path: ./approuter
  memory: 128M
  buildpacks:
  - nodejs_buildpack
  routes:
  - route: my-approuter-route.cfapps.us10-001.hana.ondemand.com
  env:
    destinations: >
      [
        {
          "name":"cap-app-destination",
          "url":"https://task04.cfapps.us10-001.hana.ondemand.com",
          "forwardAuthToken": true
        }
      ]
  services:
      - my-xsuaa-service